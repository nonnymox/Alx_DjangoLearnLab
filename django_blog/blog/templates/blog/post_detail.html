{% extends "blog/base.html" %}
{% block content %}
<article>
    <h1>{{ post.title }}</h1>
    <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
    <div>{{ post.content }}</div>
    {% if user == post.author %}
        <a href="{% url 'post-update' post.pk %}">Edit</a> |
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
</article>
{% endblock %}
