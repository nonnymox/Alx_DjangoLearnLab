{% extends "blog/base.html" %}
{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <article>
        <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <p>Posted by {{ post.author }} on {{ post.date_posted }}</p>
    </article>
{% endfor %}
{% endblock %}
