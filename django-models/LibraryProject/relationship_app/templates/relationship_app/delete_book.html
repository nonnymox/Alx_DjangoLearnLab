{% extends 'relationship_app/base.html' %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete the book titled "<strong>{{ book.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'list_books' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
